<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .error-message {
            color: red;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid red;
            border-radius: 4px;
            background-color: #ffeeee;
            display: none;
        }
        .error-field {
            border-color: red !important;
        }
        .field-error {
            color: red;
            font-size: 0.9em;
            height: 16px;
            display: block;
            margin-top: -10px;
            margin-bottom: 5px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #recaptcha-container {
            margin: 15px 0;
            display: block;
        }
    </style>
</head>
<body>
<h2>Register</h2>

<div id="globalError" class="error-message"></div>

<form id="registerForm">
    <input type="text" name="username" placeholder="Username" required/>
    <span class="field-error" data-for="username"></span>

    <input type="email" name="email" placeholder="Email" required/>
    <span class="field-error" data-for="email"></span>

    <input type="password" name="password" placeholder="Password" required/>
    <span class="field-error" data-for="password"></span>

    <input type="password" name="confirmPassword" placeholder="Confirm password" required/>
    <span class="field-error" data-for="confirmPassword"></span>

    <div id="recaptcha-container" class="g-recaptcha"
         data-sitekey="6Lcjd0ArAAAAAAL3X5sQAsNtBpjr14Bqumz4cAy4"></div>

    <button type="submit">Register</button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('registerForm');
        const globalErrorDiv = document.getElementById('globalError');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Очищаем предыдущие ошибки
            document.querySelectorAll('.field-error').forEach(el => el.textContent = '');
            document.querySelectorAll('input').forEach(input => input.classList.remove('error-field'));
            globalErrorDiv.style.display = 'none';
            globalErrorDiv.textContent = '';

            const formData = new FormData(form);
            const params = new URLSearchParams();

            for (const [key, value] of formData.entries()) {
                params.append(key, value);
            }

            fetch('/auth/v1/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: params
            })
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                    } else if (!response.ok) {
                        return response.json().then(errors => {
                            // Обрабатываем ошибки полей
                            for (const [field, message] of Object.entries(errors)) {
                                if (field === 'globalError') {
                                    globalErrorDiv.textContent = message;
                                    globalErrorDiv.style.display = 'block';
                                } else {
                                    const input = document.querySelector(`[name="${field}"]`);
                                    const errorSpan = document.querySelector(`.field-error[data-for="${field}"]`);

                                    if (input) input.classList.add('error-field');
                                    if (errorSpan) errorSpan.textContent = message;
                                }
                            }
                        });
                    }
                    return response;
                })
                .catch(error => {
                    console.error('Error:', error);
                    globalErrorDiv.textContent = 'An unexpected error occurred. Please try again.';
                    globalErrorDiv.style.display = 'block';
                });
        });
    });
</script>
</body>
</html>
