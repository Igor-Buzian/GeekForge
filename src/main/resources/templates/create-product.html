    <style>

            padding-bottom: 70px; /* Space for fixed footer */

            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;

            flex-direction: column;

        .main-content {
            flex-grow: 1;
        }
        .container {
            max-width: 800px;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        .form-section {
            margin-bottom: 40px;
            padding: 30px;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);

        .form-section h2 {
            margin-bottom: 25px;
            color: #007bff;
            font-weight: 600;
        }
        .response-area {
            margin-top: 25px;
            padding: 18px;
            border-radius: 8px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 0.875em;
            word-break: break-all;
            white-space: pre-wrap;
        }
        .response-area.success {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        }
        .btn {

        .footer {
            background-color: #343a40;
            color: white;

            margin-top: auto;
        }

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

            <a class="navbar-brand" href="/admin/v1/category">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/v1/category">Categories</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" aria-current="page" href="#" id="navbarDropdownProducts" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Products
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownProducts">
                            <li><a class="dropdown-item" href="/admin/v1/create">Create Product</a></li>
                            <li><a class="dropdown-item" href="/admin/v1/update">Update Product</a></li>

<main class="main-content">
    <div class="container">
        <h1 class="mb-5 text-center text-primary">Create New Product</h1>

        <div class="form-section">
            <h2 class="text-info">Product Details</h2>

            <div th:if="${errorMessage}" class="error-message alert alert-danger" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>

            <form id="createProductForm" th:action="@{/product/v1/admin/create}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required placeholder="Enter product name">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="5" placeholder="Enter product description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required placeholder="Enter price">
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" min="0" required placeholder="Enter quantity in stock">
                </div>
                <div class="mb-3">
                    <label for="productImage" class="form-label">Image URL:</label>
                    <input type="text" class="form-control" id="productImage" name="productImage" required placeholder="Enter URL of product image">
                </div>
                <div class="mb-3">
                    <label for="categoryNames" class="form-label">Category Names (comma-separated):</label>
                    <input type="text" class="form-control" id="categoryNames" name="categoryNames" placeholder="e.g., Electronics, Laptops">
                    <div class="form-text text-muted">Separate multiple category names with commas.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Create Product</button>
            </form>
            <div id="createProductResponse" class="response-area mt-3 d-none"></div>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
        <p>Admin Panel v1.0</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    // These utility functions should ideally be in a separate .js file (e.g., /static/js/utils.js)
    // and included in all pages that need them. For this example, they are inline.

    /**
     * Helper function to display server response.
     * @param {string} elementId - ID of the DOM element to output the response.
     * @param {object} response - Response object containing ok, status, statusText, data.
     */
    function displayResponse(elementId, response) {
        const responseDiv = document.getElementById(elementId);
        responseDiv.classList.remove('success', 'error', 'd-none');

        let contentToDisplay = response.data;

        if (response.ok) {
            responseDiv.classList.add('success');
            try {
                const parsedData = JSON.parse(response.data);
                contentToDisplay = JSON.stringify(parsedData, null, 2);
            } catch (e) {
                console.warn(`Response for ${elementId} is not JSON, displaying as plain text.`);
            }
            responseDiv.innerHTML = `<p class="fw-bold mb-1">Success! HTTP ${response.status}</p><pre>${contentToDisplay || 'No response content.'}</pre>`;
        } else {
            responseDiv.classList.add('error');
            try {
                const parsedError = JSON.parse(response.data);
                contentToDisplay = JSON.stringify(parsedError, null, 2);
            } catch (e) {
                console.warn(`Error response for ${elementId} is not JSON, displaying as plain text.`);
            }
            responseDiv.innerHTML = `<p class="fw-bold mb-1">Error: HTTP ${response.status} ${response.statusText}</p><pre>${contentToDisplay || 'No response body or unknown error.'}</pre>`;
        }

        responseDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    /**
     * Universal function for sending AJAX requests.
     * @param {string} url - Endpoint URL.
     * @param {string} method - HTTP method (POST, PUT, DELETE).
     * @param {object|null} data - Data to send in the request body (for POST/PUT).
     * @param {string} responseElementId - ID of the element to display the response.
     */
    async function sendRequest(url, method, data, responseElementId) {
        const responseDiv = document.getElementById(responseElementId);
        responseDiv.classList.add('d-none'); // Hide previous response

        const options = {
            method: method,
            headers: {
                'Content-Type': 'application/json'
            }
        };

        if (data) {
            options.body = JSON.stringify(data);
        }

        try {
            const res = await fetch(url, options);
            const responseData = await res.text();

            displayResponse(responseElementId, {
                ok: res.ok,
                status: res.status,
                statusText: res.statusText,
                data: responseData
            });
        } catch (error) {
            displayResponse(responseElementId, {
                ok: false,
                status: 'Network Error',
                statusText: error.message,
                data: `Could not connect to the server. Check your internet connection or server availability.`
            });
        }
    }

    // CREATE PRODUCT FORM HANDLING
    document.getElementById('createProductForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent default form submission

        const productName = document.getElementById('name').value.trim();
        const productDescription = document.getElementById('description').value.trim();
        const productPrice = parseFloat(document.getElementById('price').value);
        const productQuantity = parseInt(document.getElementById('quantity').value);
        const productImage = document.getElementById('productImage').value.trim();
        const categoryNamesInput = document.getElementById('categoryNames').value.trim();

        if (!productName || isNaN(productPrice) || productPrice <= 0 || isNaN(productQuantity) || productQuantity < 0 || !productImage) {
            displayResponse('createProductResponse', {
                ok: false, status: 'Validation Error', statusText: 'Invalid input',
                data: 'Please fill in all required fields correctly: Product Name, Price (positive number), Quantity (non-negative number), and Image URL.'
            });
            return;
        }

        const categoryNames = categoryNamesInput ? categoryNamesInput.split(',').map(name => name.trim()).filter(name => name !== '') : [];

        const data = {
            name: productName,
            description: productDescription,
            price: productPrice,
            quantity: productQuantity,
            imageUrl: productImage, // Assuming your backend expects 'imageUrl'
            categoryNames: categoryNames // Pass as an array of strings
        };

        // Ensure this URL matches your actual product creation API endpoint
        // This is a POST request, so it should go to your backend API, not the page serving URL.
        sendRequest('/api/products/create', 'POST', data, 'createProductResponse');

        // Optionally reset the form after successful submission (or on any submission to clear fields)
        // this.reset();
    });
</script>
