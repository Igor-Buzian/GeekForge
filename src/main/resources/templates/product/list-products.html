<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Products - Admin Panel</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì¶</text></svg>">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    body {
      padding-top: 56px; /* Space for fixed navbar */
      padding-bottom: 70px; /* Space for fixed footer */
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-content {
      flex-grow: 1;
    }
    .container {
      max-width: 1000px; /* –£–≤–µ–ª–∏—á–µ–Ω–∞ —à–∏—Ä–∏–Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –¥–ª—è —Ç–∞–±–ª–∏—Ü—ã */
      margin-top: 40px;
      margin-bottom: 40px;
    }
    .products-section {
      margin-bottom: 40px;
      padding: 30px;
      border: 1px solid #e9ecef;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    .products-section h2 {
      margin-bottom: 25px;
      color: #007bff; /* Blue for list section */
      font-weight: 600;
    }
    .table-responsive {
      margin-top: 20px;
    }
    .table thead th {
      background-color: #007bff;
      color: white;
      vertical-align: middle;
      border-bottom: 2px solid #dee2e6;
    }
    .table tbody tr:hover {
      background-color: #f5f5f5;
    }
    .table td {
      vertical-align: middle;
      font-size: 0.95em;
    }
    .product-image {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid #dee2e6;
    }
    .footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: auto;
    }
    .no-products-message {
      text-align: center;
      padding: 30px;
      font-size: 1.2em;
      color: #6c757d;
    }
    .text-success-message {
      color: #28a745;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }
    .text-danger-message { /* –î–æ–±–∞–≤–ª–µ–Ω–æ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—à–∏–±–æ–∫ */
      color: #dc3545;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/admin/v1/category">Admin Panel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/admin/v1/category">Categories</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" aria-current="page" href="#" id="navbarDropdownProducts" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Products
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownProducts">
              <li><a class="dropdown-item" href="/admin/v1/create">Create Product</a></li>
              <li><a class="dropdown-item" href="/admin/v1/update">Update Product</a></li>
              <li><a class="dropdown-item" href="/admin/v1/delete">Delete Product</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="/admin/v1/list-products">List Products</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Users</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="main-content">
  <div class="container">
    <h1 class="mb-5 text-center text-primary">List Products</h1>

    <div class="products-section">
      <h2 class="text-primary">All Products</h2>

      <div th:if="${successMessage}" class="text-success-message alert alert-success" role="alert">
        <p th:text="${successMessage}"></p>
      </div>
      <div th:if="${errorMessage}" class="text-danger-message alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
      </div>

      <div id="productsTableContainer">
        <p class="no-products-message d-none" id="noProductsMessage">No products found.</p>
      </div>
    </div>
  </div>
</main>

<footer class="footer">
  <div class="container">
    <p>&copy; 2025 Your Company. All rights reserved.</p>
    <p>Admin Panel v1.0</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    loadProducts();
  });

  async function loadProducts() {
    const productsTableContainer = document.getElementById('productsTableContainer');
    const noProductsMessage = document.getElementById('noProductsMessage');

    try {
      // –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —ç—Ç–æ—Ç URL —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç –≤–∞—à–µ–º—É —Ä–µ–∞–ª—å–Ω–æ–º—É API-—ç–Ω–¥–ø–æ–∏–Ω—Ç—É –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –≤—Å–µ—Ö –ø—Ä–æ–¥—É–∫—Ç–æ–≤
      const response = await fetch('/product/v1/admin/getAllProducts');

      if (response.status === 204) { // No Content - –ø—Ä–æ–¥—É–∫—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã
        productsTableContainer.innerHTML = ''; // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
        noProductsMessage.classList.remove('d-none'); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ "No products found"
        return; // –í—ã—Ö–æ–¥–∏–º –∏–∑ —Ñ—É–Ω–∫—Ü–∏–∏, —Ç–∞–∫ –∫–∞–∫ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
      }

      if (response.ok) { // 200 OK - –ø—Ä–æ–¥—É–∫—Ç—ã –Ω–∞–π–¥–µ–Ω—ã
        const products = await response.json();

        // –í–∞–∂–Ω–æ: –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ products —è–≤–ª—è–µ—Ç—Å—è –º–∞—Å—Å–∏–≤–æ–º.
        // –ï—Å–ª–∏ API –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –ø—É—Å—Ç–æ–π –º–∞—Å—Å–∏–≤ [], —Ç–æ length –±—É–¥–µ—Ç 0.
        if (Array.isArray(products) && products.length > 0) {
          noProductsMessage.classList.add('d-none'); // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ "No products found"
          productsTableContainer.innerHTML = createProductsTable(products);
        } else {
          // –ï—Å–ª–∏ –æ—Ç–≤–µ—Ç OK, –Ω–æ –º–∞—Å—Å–∏–≤ –ø—É—Å—Ç –∏–ª–∏ –Ω–µ –º–∞—Å—Å–∏–≤ (—Ö–æ—Ç—è —ç—Ç–æ —É–∂–µ –æ–±—Ä–∞–±–æ—Ç–∞–Ω–æ 204)
          productsTableContainer.innerHTML = '';
          noProductsMessage.classList.remove('d-none');
        }
      } else {
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥—Ä—É–≥–∏—Ö –æ—à–∏–±–æ–∫ HTTP (4xx, 5xx)
        const errorText = await response.text();
        productsTableContainer.innerHTML = `<div class="alert alert-danger" role="alert">
                                              Failed to load products: HTTP ${response.status} - ${errorText}
                                            </div>`;
        noProductsMessage.classList.add('d-none'); // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ "No products found"
      }
    } catch (error) {
      // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–µ—Ç–µ–≤—ã—Ö –æ—à–∏–±–æ–∫ (–Ω–∞–ø—Ä–∏–º–µ—Ä, —Å–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω)
      productsTableContainer.innerHTML = `<div class="alert alert-danger" role="alert">
                                            Network error: ${error.message}. Could not connect to the server.
                                          </div>`;
      noProductsMessage.classList.add('d-none'); // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ "No products found"
      console.error('Error fetching products:', error);
    }
  }

  function createProductsTable(products) {
    let tableHtml = `
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead>
            <tr>
              <th>ID</th>
              <th>Image</th>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Categories</th>
              <th>Created At</th>
              <th>Updated At</th>
            </tr>
          </thead>
          <tbody>
    `;

    products.forEach(product => {
      const imageUrl = product.productImage || 'https://via.placeholder.com/60?text=No+Image'; // –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–µ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è

      // –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –ò—Å–ø–æ–ª—å–∑—É–µ–º product.categoryNames –≤–º–µ—Å—Ç–æ product.categories
      const categories = product.categoryNames && Array.isArray(product.categoryNames) && product.categoryNames.length > 0
              ? product.categoryNames.join(', ')
              : 'N/A'; // –ï—Å–ª–∏ categoryNames –ø—É—Å—Ç –∏–ª–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç

      const createdDate = product.created ? new Date(product.created).toLocaleString() : 'N/A';
      const updatedDate = product.updated ? new Date(product.updated).toLocaleString() : 'N/A';
      const price = product.price != null ? `$${product.price.toFixed(2)}` : '$0.00';


      tableHtml += `
        <tr>
          <td>${product.id || 'N/A'}</td>
          <td><img src="${imageUrl}" alt="${product.name || 'Product Image'}" class="product-image"></td>
          <td>${product.name || 'N/A'}</td>
          <td>${product.description || 'N/A'}</td>
          <td>${price}</td>
          <td>${product.quantity != null ? product.quantity : '0'}</td>
          <td>${categories}</td>
          <td>${createdDate}</td>
          <td>${updatedDate}</td>
        </tr>
      `;
    });

    tableHtml += `
          </tbody>
        </table>
      </div>
    `;
    return tableHtml;
  }
</script>
</body>
</html>
